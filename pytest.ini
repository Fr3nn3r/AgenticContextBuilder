[pytest]
# Pytest configuration for ContextBuilder tests

# Test discovery patterns
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Minimum test coverage requirement
addopts =
    --strict-config
    --verbose
    --tb=short
    --cov=src/context_builder
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-fail-under=50
    -m "not slow"

# Custom markers for test categorization
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (medium speed)
    e2e: End-to-end tests (slow)
    performance: Performance tests (slow)
    slow: Slow tests skipped by default (run with: pytest -m "")
    windows: Windows-specific tests
    unix: Unix-specific tests

# Filter warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
